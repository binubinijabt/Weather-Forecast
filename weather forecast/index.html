    <script>


        function search() {

            weather1 = input1.value;
            console.log(weather1);

            fetch(`https://api.openweathermap.org/data/2.5/weather?q=${weather1}&appid=6f2eadd968c608f9b5ab47822822d784&units=metric`)
                .then(res => res.json())
                .then(data => displayData(data))

                .catch(error => {
                    alert('wrong city name')
                })


            //         }

            //         //display data as card

            function displayData(weatherDetails) {


                city = weatherDetails.name
                temperature = weatherDetails.main.temp

                humidity = weatherDetails.main.humidity
                wind = weatherDetails.wind.speed



                //             //let htmlData =`temperature: ${temp}


                let htmlData = `
                    <h2 style="font-weight: 600;margin-top: -10px;" class="city">${city}</h2>

<br><br><br>

        <div class="row" id="result" style="display: flex;align-items: center;justify-content: space-between;">

            
<div class="col">

    <img src="./image/yikBnp5iE.png" width="80px" class="weather-icon"> <br>
    <h1 style="font-weight: 100;" class="temp">${temperature}°C</h1>
</div>

<div class="col">
    <img src="./image/humidity.png" width="80px" alt="">



    <h1 style="font-weight: 100;" class="humidity">${humidity}%</h1>


</div>

<div class="col">
    <img src="./image/Wind-Image.png" width="106px" alt="">
    <br> <br>

    <h1 style="font-weight: 100;" class="humidity">${wind}km/h</h1>



  


</div>


</div>
</center>
</div>`


                result.innerHTML = htmlData



            }

        }
